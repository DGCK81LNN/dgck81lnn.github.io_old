<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="style/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  </head>
  <body>
    <div id="app">
      <el-button @click="list.push({name:1})" type="primary">1</el-button>
      <el-button @click="list.push({name:2})" type="primary">2</el-button>
      <el-button @click="list.push({name:3})" type="primary">3</el-button>
      <el-button @click="list.pop()" type="primary" icon="el-icon-minus"></el-button>
      <div v-if="list.length">
        <el-table
          :data="list"
          stripe
          style="width: 100%">
          <el-table-column
            prop="name"
            label="name"
            width="180">
          </el-table-column>
        </el-table>
      </div>
      <div v-else>nothing</div>
    </div>
  </body>
  <script>
const vm = new Vue({
  el: "#app",
  data: {
    test: "Hello world!",
    list: [
      {name:1},
      {name:2},
      {name:3}
    ],
    visible: false
  }
});
  </script>
</html>
